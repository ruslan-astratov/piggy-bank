<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Копилка</title>

  <link rel="stylesheet" href="./style.css">

  

</head>
<body>
  <div class="wrapper">
    <form id="goal-form">
      <h1 id="form-header">Накопить на мечту</h1>
      <label class="form-label">
        Название цели:
        <input id="goal-name" class="form-input" type="text" name="goal-name">
      </label>

      <label class="form-label">
        Требуемая сумма:
        <input id="sum-required" class="form-input" type="number" name="sum-required">
      </label>

      <label class="form-label">
        Срок:
        <input id="period" class="form-input" type="text" placeholder="ГГГГ-ММ" name="period">
      </label>

      <label class="form-label">
        Стартовая сумма:
        <input id="initial-sum" class="form-input" type="number" name="initial-sum">
      </label>

      <label class="form-label">
        Процент по вкладу:
        <input id="percent" class="form-input" type="number" name="percent">
      </label>

      <label class="form-label">
        Ежемесячный платёж:
        <input id="monthly-payment" class="form-input" type="number" name="monthly-payment">
      </label>

      <button id="form-save-btn" class="form-btn" type="button">Сохранить</button>

      <button id="form-cancel-btn" class="form-btn" type="button">Отмена</button>

    </form>

    <div id="goal-list-section">
      <h1 id="list-name">Список целей</h1>
      <div id="saved-goals">
        <div id="one" style="width: 250px; height: 50px; border: 1px solid red; display: flex;
        justify-content: space-around;
        border-radius: 10px; background: rgb(174, 174, 238); box-shadow: 0 0 5px 2px;">
          <h3 style="width: 180px; text-align: center; margin-top: 10px; margin-bottom: 0;">Название цели</h3>
          <img src="/image/Стрелка-вниз.svg" alt="Развернуть" style="width: 20px; margin-right: 10px;">
          <img src="/image/Стрелка-вверх.svg" alt="Свернуть" style="display: none;">

        </div>
      </div>
    </div>

  </div>
  <script src="./index.js"></script>
</body>
</html>
