<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Копилка</title>

  <link rel="stylesheet" href="./style.css">

  

</head>
<body>
  <div class="wrapper">
    
    <form id="goal-form" class="block-wrapper">
      <h1 class="header">Накопить на мечту</h1>
      <div class="box-for-form block">
      <div class="block-for-inputs">
        <div class="header-in-form">
          <h3>Создать цель</h3>
        </div>
      <label class="form-label main-input-label">
        Название цели:
        <input id="goal-name" class="form-input main-input" type="text" name="goal-name">
      </label>

      <label class="form-label">
        Требуемая сумма:
        <input id="sum-required" class="form-input" type="number" name="sum-required">
      </label>

      <label class="form-label">
        Срок:
        <input id="period" class="form-input" type="text" placeholder="ГГГГ-ММ" name="period">
      </label>

      <label class="form-label">
        Стартовая сумма:
        <input id="initial-sum" class="form-input" type="number" name="initial-sum">
      </label>

      <label class="form-label">
        Процент по вкладу:
        <input id="percent" class="form-input" type="number" name="percent">
      </label>

      <label class="form-label">
        Ежемесячный платёж:
        <input id="monthly-payment" class="form-input" type="number" name="monthly-payment">
      </label>
    </div>
      <div class="button-block">
      <button id="form-cancel-btn" class="form-btn" type="button">Отмена</button>
      
      <button id="form-save-btn" class="form-btn" type="button">Сохранить</button>
    </div>
    </div>
    </form>
    
    <div id="goal-list-section" class="block-wrapper">
      <h1 id="list-name">Список целей</h1>
      <div id="saved-goals"  class="block">
        <div class="target-card" data-id=${target.id}>
          
          <p class="target-card-title">${target.goalName}
                  
          <svg class="arrow-to-down" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          width="15px" height="15px" viewBox="0 0 306 306" style="enable-background:new 0 0 306 306;" xml:space="preserve">
          <g><g id="expand-more">
              <polygon points="270.3,58.65 153,175.95 35.7,58.65 0,94.35 153,247.35 306,94.35 "/>
            </g></g>
          </svg>
          <svg class="arrow-to-up" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            width="15px" height="15px" viewBox="0 0 284.929 284.929" style="enable-background:new 0 0 284.929 284.929; display: none;"
            xml:space="preserve">
          <g>
            <path d="M282.082,195.285L149.028,62.24c-1.901-1.903-4.088-2.856-6.562-2.856s-4.665,0.953-6.567,2.856L2.856,195.285
              C0.95,197.191,0,199.378,0,201.853c0,2.474,0.953,4.664,2.856,6.566l14.272,14.271c1.903,1.903,4.093,2.854,6.567,2.854
              c2.474,0,4.664-0.951,6.567-2.854l112.204-112.202l112.208,112.209c1.902,1.903,4.093,2.848,6.563,2.848
              c2.478,0,4.668-0.951,6.57-2.848l14.274-14.277c1.902-1.902,2.847-4.093,2.847-6.566
              C284.929,199.378,283.984,197.188,282.082,195.285z"/>
          </g>
          </svg>
            </p> 
          
          <div class="target-card-hidden-block">

            <p>Необходимая сумма: ${target.sumRequired}</p>

            <p>Хочу реализовать к: ${target.period}</p>

            <p>Банковский процент: ${target.percent}</p>

            <p>Необходимо вносить в месяц: ${target.monthlyPayment}</p>

            <div class="target-card-row-for-buttons">
              <button type="button">Изменить</button>
              <button type="button">Удалить</button>
            </div>
            
          </div>
          <!-- // Скрытый блок, который появляется-выезжает   при наведении на  карточку -->


        </div>

      </div>
    </div>

      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
